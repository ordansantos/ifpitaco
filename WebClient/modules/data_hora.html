<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script>

function time (t){
	var dt = new Date(t);
	var now = new Date();
	
	mes = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 
       'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
	
	var month = dt.getMonth();
	var day = dt.getDate();
	var year = dt.getFullYear();
	var hour = dt.getHours();
	var minute = dt.getMinutes();
	
	time = now.getTime() - dt.getTime();
	
	var dias = parseInt(time / 86400000);
	
	time = time % 86400000;
	
	var horas = parseInt(time / 3600000);
	
	time = time % 3600000;
	
	var minutos = parseInt(time / 60000);
	
	time = time % 60000;
	
	var segundos = parseInt(time / 1000);
	
	document.write('dias: ' + dias + ' horas: ' + horas + ' minutos: ' + minutos + ' segundos: ' + segundos);
	
	if (dias > 28)
			return day + ' de ' + mes[month] + ' de ' + year + ' às ' + hour + ':' + minute;
	
	if (dias)
		return dias + ' dia' + (dias > 1? 's' : '');
	if (horas)
		return horas + ' hora' + (horas > 1? 's' : '');
	if (minutos)
		return minutos + ' minuto' + (horas > 1? 's' : '');
	
	return segundos + ' segundo' + (segundos > 1? 's' : '');
}

alert (time());

</script>
